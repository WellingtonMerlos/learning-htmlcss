<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Bearbearia do Suke</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa-menu">
                <div class="logotipo">                
                    <img  src="img/logo.png" alt="Logo da Barbearia Alura">
                </div>   
                <nav class="links-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" placeholder="Inserir Nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
                <label for="mensagem">Mensagem</label>
                <textarea rows="10px" value="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email">Email</label>
                    <label><input type="radio" name="contato" value="telefone">Telefone</label>
                    <label><input type="radio" name="contato" value="whatsapp" checked>Whatsappp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario quer ser atendido?</legend>
                    <select class="select">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


                <input type="submit" value="Enviar çaporra" class="enviar">   
            </form>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <!-- adicionando apenas 1 coluna
                    <tr>
                        <td colspan="1"><br></td> 
                    </tr> -->
                </tbody>
            </table>

        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;Copyright do Suke - 2022</p>
        </footer>
    </body>
</html>
